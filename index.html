<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=1920, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="css/jquery.mobile-1.4.5.css" rel="stylesheet">
    <script src="js/jquery-2.2.0.min.js"></script>
    <script>
        $(document).bind('mobileinit', function ()
        {
            $.mobile.changePage.defaults.changeHash = false;
            $.mobile.hashListeningEnabled = false;
            $.mobile.pushStateEnabled = false;
        });
        $(document).ready(function ()
        {
			$('.click-dim').touchstart(function(){
				$(this).addClass('dimmed');         
			});
			$('.click-dim').touchend(function(){
				$(this).removeClass('dimmed');         
			});
			$(".click-scale").touchstart(function () {
				$(this).addClass('scaled');
			});
			$(".click-scale").touchend(function () {
				$(this).removeClass('scaled');
			});
        });        
    </script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <title>Demo</title>
    <style type="text/css">
		.click-scale
		{
			-webkit-transition: all 50ms linear;
		}

		.click-scale.scaled
		{
			-webkit-transform: scale(0.90);
		}
		
		.click-dim
		{
			-webkit-transition: all 50ms linear;
		}

		.click-scale.dimmed
		{
			opacity: 0.4;
		}

        #startButton{
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div data-role="page" id="main-page" data-theme="a">
        <div id="mainArea" data-role="main">
            <div id="startButton" class="click-scale click-dim">
                <img src="assets/submit.png" />
            </div>
        </div>
    </div>
</body>
</html>
